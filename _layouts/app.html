<!DOCTYPE html>
<html lang="en-us">
{% include head.html %}
<head>
	<style>
	a.homebutton {
	position: absolute;
	top: -33px;
	left: -80px;
	color: white;
	height: 100px;
	width: 200px;
	transform: rotate(-45deg);
	background-color: #2693ff;
	text-decoration: none;
	box-shadow: 0px 3px 6px rgba(0,0,0,0.4);
	transition: all 0.3s ease, left 0.3s ease;
	opacity: 0.8;
	border: 1px dashed #ccf;
	}
	a.homebutton .title {
	padding-top: 63px;
	font-weight: 700;
	}
	a.homebutton:hover {
	top: -23px;
	left: -70px;
	opacity: 1;
	}
	</style>
</head>

<body>
	{% if page.giturl %}
	<a href="{{page.giturl}}">
		<img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png">
	</a>
	{% endif %}

	<section class="page-header app-header">
		<a class="homebutton" href="/"><div class="title">Brain-Life</div></a>
		<!--
		<i class="fa fa-home app-homebutton" onclick="document.location = '/';"></i>
		-->

		<h1 style="opacity: 0.8;">{{ page.title }}</h1>
		{% if page.subtitle %} 
			<h2>{{page.subtitle}}</h2>
		{% endif %}
		{% if page.starturl %} 
			<a href="{{page.starturl}}" class="btn animated bounceIn">Start</a>
			<br>
			<br>
		{% endif %}
	</section>

	<section class="main-content">
      
     		{{ content }}

		{% if page.starturl %} 
			<center style="margin: 75px 0px; font-size: 150%;">
				<a href="{{page.starturl}}" class="btn btn-gray">Start</a>
			</center>
		{% endif %} 

		{% include page-footer.html %}

    	</section>
</body>
</html>
