<style>
@keyframes cloud_floating {
0% { left: -105%; }
100% { left: 105%; }
}
svg.cloud {
position: absolute;
z-index: 10;
}
svg.cloud-big {
top: 10px;
opacity: 0.2;
animation: cloud_floating 40s linear infinite;
animation-delay: -25s;
}
svg.cloud-small {
top: 30px;
opacity: 0.4;
animation: cloud_floating 30s linear infinite;
animation-delay: -17s;
}
svg.cloud-mid {
top: -60px;
opacity: 0.2;
animation: cloud_floating 40s linear infinite;
animation-delay: 0s;
}
.page-header {
height: 350px;
width: 100%;
position: fixed;
top: 0px;
overflow: hidden;
transition: padding 0.2s linear;
}
.page-header .project-name {
transition: font-size 0.2s ease;
}
.page-header .plab-logo {
position: fixed;
top: 0px;
right: 0px;
padding: 6px 20px;
margin: 0px;
opacity: 0.7;
z-index: 200;
text-transform: uppercase;
}
.plab-logo a {
text-decoration: none;
color: white;
}
@media screen and (min-width: 42em) {
	.page-header.affix {
		height: 50px;
		z-index: 20;
		padding: 5px 8px;
		box-shadow: 0px 0px 1px #222;
	}
	.page-header.affix .project-name {
		font-size: 20pt;
	}
}

</style>

<script>
function onscroll() {
  var banner = document.getElementById("banner");
  var y = window.scrollY;
  if (y >= 225) {
    banner.className = "page-header affix"
  } else {
    banner.className = "page-header"
  }
}
window.addEventListener("scroll", onscroll);
</script>
